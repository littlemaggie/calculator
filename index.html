<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div id="display"></div>
        <div id="keypad">
            <div class="pad" data-value="clear">C</div>
            <div class="pad" data-value="group">( )</div>
            <div class="pad" data-value="%">%</div>
            <div class="pad" data-value="/">/</div>
            <div class="pad" data-value="7">7</div>
            <div class="pad" data-value="8">8</div>
            <div class="pad" data-value="9">9</div>
            <div class="pad" data-value="*">x</div>
            <div class="pad" data-value="4">4</div>
            <div class="pad" data-value="5">5</div>
            <div class="pad" data-value="6">6</div>
            <div class="pad" data-value="-">-</div>
            <div class="pad" data-value="1">1</div>
            <div class="pad" data-value="2">2</div>
            <div class="pad" data-value="3">3</div>
            <div class="pad" data-value="+">+</div>
            <div class="pad" data-value="+/-">+/-</div>
            <div class="pad" data-value="0">0</div>
            <div class="pad" data-value=".">.</div>
            <div class="pad" data-value="=">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
